<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Главная</title>
</head>
<body>
    <a class="order">Пакет</a>
    <a class="order__mail">Пакет второй</a>
    <a class="done">Успешно</a>

    <div class="modal modal--order modal--order-first">
        <button class="modal__close"></button>
        <div class="modal__name modal__name--order">Пакет «С авторским надзором» </div>
        <div class="modal__item modal__item--order">
            <div class="contact__phone modal__phone">
                <input type="tel" class="contact__input">
                <div class="contact__input-pref">+7</div>
            </div>
            <button class="btn btn--brown contact__btn modal__btn">Заказать пакет</button>
        </div>
    </div>

    <div class="modal modal--order modal--order-second">
        <button class="modal__close"></button>
        <div class="modal__name modal__name--order">Пакет «С авторским надзором» </div>
        <div class="modal__item modal__item--order">
            <div class="contact__phone modal__phone modal__phone--order">
                <input type="text" placeholder="Имя" class="modal__input">
            </div>
            <div class="contact__phone modal__phone">
                <input type="tel" class="contact__input">
                <div class="contact__input-pref">+7</div>
            </div>
        </div>
        <div class="modal__item modal__item--order">
            <div class="contact__phone modal__phone modal__phone--order">
                <input type="email" placeholder="Email" class="modal__input">
            </div>
            <button class="btn btn--brown contact__btn modal__btn">Заказать пакет</button>
        </div>
    </div>

    <div class="modal modal--order modal--order-done">
        <button class="modal__close"></button>
        <div class="modal__name modal__name--order modal__name--mb">Успешно</div>
        <div class="modal__text modal__text--order">
            Спасибо, аша заявка успешно отправлена!
        </div>
    </div>


    <div class="overlay"></div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="js/app.js"></script>
</html>
