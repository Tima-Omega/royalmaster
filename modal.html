<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Главная</title>
</head>
<body>
    <a class="order">Пакет</a>
    <a class="order__mail">Пакет второй</a>
    <a class="done">Успешно</a>

    <div class="modal modal--sm modal-order">
        <button class="modal__close"></button>
        <div class="modal__name modal__name--sm">Пакет «С авторским надзором»</div>
        <form action="" class="modal__form">
            <div class="modal__box">
                <input type="tel" placeholder="+7" class="modal__input modal__input--tel">
            </div>
            <button class="btn btn--brown modal__btn">Заказать пакет</button>
        </form>
    </div>

    <div class="modal modal--sm modal-order-big">
        <button class="modal__close"></button>
        <div class="modal__name modal__name--sm">Пакет «С авторским надзором»</div>
        <form action="" class="modal__form">
            <div class="modal__box">
                <input type="text" placeholder="Имя" class="modal__input">
            </div>
            <div class="modal__box">
                <input type="tel" placeholder="+7" class="modal__input modal__input--tel">
            </div>
            <div class="modal__box">
                <input type="email" placeholder="Email" class="modal__input">
            </div>
            <button class="btn btn--brown modal__btn">Заказать пакет</button>
        </form>
    </div>

    <div class="modal modal--sm modal-done">
        <button class="modal__close"></button>
        <div class="modal__name modal__name--sm">Успешно</div>
        <div class="modal__desc">Спасибо, ваша заявка успешно отправлена!</div>
    </div>


    <div class="overlay"></div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="js/app.js"></script>
</html>
